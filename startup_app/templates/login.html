<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bizvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe, #bfdbfe);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full mx-auto p-8 bg-white shadow-2xl rounded-2xl my-10">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Welcome to Bizvest</h2>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded-lg text-center mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" novalidate class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your username" required>
                {% if form.username.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ form.username.errors.as_text }}</p>
                {% endif %}
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                       class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your password" required>
                {% if form.password.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ form.password.errors.as_text }}</p>
                {% endif %}
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Login
                </button>
            </div>
        </form>

        <!-- Register link -->
        <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">
                Register here
            </a>
        </p>
    </div>
</body>
</html>

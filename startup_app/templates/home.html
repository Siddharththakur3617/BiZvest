<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizvest - {% block title %}Welcome{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #1e3a8a;
            color: #ffffff;
        }
        .footer {
            background-color: #1e40af;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #1e3a8a;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .content {
            min-height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <header class="header p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Bizvest</h1>
            <nav>
                <a href="{% url 'home' %}" class="text-white mx-4 hover:underline">Home</a>
                {% if request.session.user_id %}
                    <a href="{% url 'dashboard' %}" class="text-white mx-4 hover:underline">Dashboard</a>
                    <a href="{% url 'profile' %}" class="text-white mx-4 hover:underline">Profile</a>
                    <a href="{% url 'logout' %}" class="text-white mx-4 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white mx-4 hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="text-white mx-4 hover:underline">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Bizvest. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

{% comment %} {% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-xl font-semibold">Add New Sector</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Sector</button>
    </form>
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <p class="p-2 bg-{{ message.tags }}-100 text-{{ message.tags }}-800">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %} {% endcomment %}
